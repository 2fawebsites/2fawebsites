<div class="container px-0">
  <table class="table table-hover bg-body rounded shadow-sm">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col" class="ps-0">Info</th>
        <th scope="col" class="ps-0">2FA Type</th>
      </tr>
    </thead>

    <tbody>
      {% for website in site.data.2fasites.websites %}
        {% if website.tfa %}
        <tr class="align-middle">
          <td class="pe-0">
            <div class="d-flex align-items-center">
              <div>
                <a href="{{ website.url }}" class="d-flex align-items-center text-dark text-decoration-none">
                  <img class="me-2 rounded" src="img/{{ website.img }}" width="32" height="32" alt="{{ website.name }}.png">
                  <span class="fs-6">{{ website.name }}</span>
                  </a>
              </div>
            </div>
          </td>
          <td class="ps-0">
            {% if website.doc %}
            <a href="{{ website.doc }}" target="_blank">How to enable</a>
            {% endif %}
          </td>
          <td class="ps-0">
            {% for type in website.tfa %}
            <div><span class="badge bg-primary">{{ type }}</span></div>
            {% endfor %}
          </td>
        </tr>
        {% endif %}
      {% endfor %}
    </tbody>

  </table>
</div>
